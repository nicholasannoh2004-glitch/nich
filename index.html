<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple E-Commerce Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ===== CSS ===== -->
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    header {
      background: #1f2933;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    .cart-btn {
      cursor: pointer;
      font-size: 16px;
    }

    .products {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      margin: 5px 0;
      color: green;
      font-weight: bold;
    }

    .product button {
      margin-top: 10px;
      padding: 10px;
      background: #22c55e;
      border: none;
      color: white;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    .product button:hover {
      background: #16a34a;
    }

    /* ===== CART ===== */
    .cart {
      position: fixed;
      top: 0;
      right: -320px;
      width: 300px;
      height: 100%;
      background: white;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      padding: 20px;
      transition: 0.3s;
      overflow-y: auto;
    }

    .cart.active {
      right: 0;
    }

    .cart h2 {
      margin-top: 0;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .total {
      margin-top: 15px;
      font-weight: bold;
    }

    .close-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 8px;
      width: 100%;
      margin-bottom: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .close-btn:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header>
    <h1>My Shop</h1>
    <div class="cart-btn" onclick="toggleCart()">
      ðŸ›’ Cart (<span id="cartCount">0</span>)
    </div>
  </header>

  <!-- ===== PRODUCTS ===== -->
  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300">
      <h3>T-Shirt</h3>
      <p>$20</p>
      <button onclick="addToCart('T-Shirt', 20)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300">
      <h3>Sneakers</h3>
      <p>$50</p>
      <button onclick="addToCart('Sneakers', 50)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300">
      <h3>Backpack</h3>
      <p>$35</p>
      <button onclick="addToCart('Backpack', 35)">Add to Cart</button>
    </div>
  </section>

  <!-- ===== CART PANEL ===== -->
  <div class="cart" id="cart">
    <button class="close-btn" onclick="toggleCart()">Close</button>
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <div class="total">Total: $<span id="totalPrice">0</span></div>
  </div>

  <!-- ===== JAVASCRIPT ===== -->
  <script>
    let cart = [];
    let total = 0;

    function addToCart(name, price) {
      cart.push({ name, price });
      total += price;

      document.getElementById("cartCount").innerText = cart.length;
      document.getElementById("totalPrice").innerText = total;

      renderCart();
    }

    function renderCart() {
      const cartItems = document.getElementById("cartItems");
      cartItems.innerHTML = "";

      cart.forEach(item => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `<span>${item.name}</span><span>$${item.price}</span>`;
        cartItems.appendChild(div);
      });
    }

    function toggleCart() {
      document.getElementById("cart").classList.toggle("active");
    }
  </script>

</body>
</html>
